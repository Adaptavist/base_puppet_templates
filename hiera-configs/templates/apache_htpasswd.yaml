---

prefixes:
  - apache_htpasswd_

classes:
  - webserver

dependencies:
  - webserver
  - apache
  - stdlib
  - concat

webserver::apache::webserver_users:
  "%{::apache_htpasswd_user}":
     htpasswd_file:  "%{::apache_htpasswd_htpasswd_file}"
     username: "%{::apache_htpasswd_username}"
     crypt_password: "%{::apache_htpasswd_crypt_password}"
