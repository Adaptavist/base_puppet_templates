---

prefixes:
  - vhost_https_artifactory_
  - connector_
  - apache_setup_

classes:
  - webserver

dependencies:
  - webserver
  - apache
  - stdlib
  - concat

webserver::amods:
  - auth_basic
  - authn_file
  - authz_groupfile
  - authz_user
  - autoindex
  - cache
  - cgid
  - dav
  - dav_svn
  - deflate
  - dir
  - cache_disk
  - env
  - headers
  - negotiation
  - proxy
  - proxy_http
  - reqtimeout
  - rewrite
  - setenvif
  - unixd
  - logio
  - systemd

 #set the apache global settings
apache::extended_status: '%{::apache_setup_extended_status}' #'On'
apache::keepalive: '%{::apache_setup_keepalive}' #'On'
apache::timeout: '%{::apache_setup_timeout}'
apache::mpm_module: '%{::apache_setup_mpm}'
apache::mod::worker::maxclients: '%{::apache_setup_worker_maxclients}'
apache::mod::worker::maxsparethreads: '%{::apache_setup_worker_maxsparethreads}'

webserver::default_vhosts:
  '%{::vhost_https_artifactory_vhost_name}':
    servername: '%{::vhost_https_artifactory_servername}'
    serveraliases:
      - '%{::vhost_https_artifactory_serveraliases}'
    port: '%{::vhost_https_artifactory_port}'
    docroot: '%{::vhost_https_artifactory_docroot}'
    log_level: '%{::vhost_https_artifactory_log_level}'
    access_log_syslog: '/var/log/httpd/%{::vhost_https_artifactory_apache_log_prefix}-vhost-access.log'
    access_log_format: 'proxy'
    error_log_syslog: '/var/log/httpd/%{::vhost_https_artifactory_apache_log_prefix}-vhost-error.log'
    ssl: true
    ssl_protocol: '%{::vhost_https_artifactory_ssl_protocol}'
    ssl_cipher: '%{::vhost_https_artifactory_ssl_cipher}'
    # SSLCompression
    ssl_cert: '%{::vhost_https_artifactory_ssl_cert}'
    ssl_key: '%{::vhost_https_artifactory_ssl_key}'
    ssl_chain: '%{::vhost_https_artifactory_ssl_chain}'
    rewrites:
      - comment: "Make everything use a single hostname"
        rewrite_cond:
          - '___{HTTP_HOST}  !^%{::vhost_https_artifactory_rewrite_hostname}$ [NC]' #LIVE
          - '___{HTTP_HOST}  !^$'
        rewrite_rule:
        - '^/(.*)          https://%{::vhost_https_artifactory_proxy_name}/$1 [L,R=302]'
    custom_fragment:  "AddType text/css .css \n
AddType text/javascript .js \n
AddOutputFilterByType DEFLATE text/plain \n
AddOutputFilterByType DEFLATE text/html \n
AddOutputFilterByType DEFLATE text/xml \n
AddOutputFilterByType DEFLATE text/css \n
AddOutputFilterByType DEFLATE application/json \n
AddOutputFilterByType DEFLATE application/xml \n
AddOutputFilterByType DEFLATE application/xhtml+xml \n
AddOutputFilterByType DEFLATE application/rss+xml \n
AddOutputFilterByType DEFLATE application/javascript \n
AddOutputFilterByType DEFLATE application/x-javascript \n
Header append Vary User-Agent env=!dont-vary \n
BrowserMatch ^Mozilla/4 gzip-only-text/html \n
BrowserMatch ^Mozilla/4\\.0[678] no-gzip \n
BrowserMatch \\bMSIE !no-gzip !gzip-only-text/html \n
LogFormat \"%u %t \\\"%r\\\" %>s %b \\\"__PERCENTAGE_SIGN{Referer}i\\\" \\\"__PERCENTAGE_SIGN{User-Agent}i\\\"
%% %v:%p (%V) %A %a \\\"__PERCENTAGE_SIGN{X-Forwarded-For}i\\\"
\\\"__PERCENTAGE_SIGN{X-Forwarded-Proto}i\\\"
\\\"__PERCENTAGE_SIGN{X-Forwarded-Port}i\\\"
\\\"__PERCENTAGE_SIGN{X-AUSERNAME}o\\\" \\\"__PERCENTAGE_SIGN{X-ASESSIONID}o\\\" %I %O %D %T\" proxy \n
\n
ProxyErrorOverride Off \n
ProxyPreserveHost   On \n

## Artifactory \n
AllowEncodedSlashes NoDecode \n
ProxyPass          %{::vhost_https_artifactory_proxy_context_path}   %{::connector_tomcat_protocol}://%{::connector_tomcat_host}:%{::connector_tomcat_port}%{::vhost_https_artifactory_proxy_context_path} connectiontimeout=%{::vhost_https_artifactory_proxy_connection_timeout} timeout=%{::vhost_https_artifactory_proxy_timeout} \n
ProxyPassReverse    %{::vhost_https_artifactory_proxy_context_path}   %{::connector_tomcat_protocol}://%{::connector_tomcat_host}:%{::connector_tomcat_port}%{::vhost_https_artifactory_proxy_context_path} \n
"
