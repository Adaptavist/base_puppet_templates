---

prefixes:
  - template_file_

classes:
  - template_file

dependencies:
  - template_file
  - stdlib

template_file::files:
  '%{::template_file_name}':
    template_location: '%{::template_file_erb_location}'
    file_owner: '%{::template_file_owner}'
    file_group: '%{::template_file_group}'
    file_mode: '%{::template_file_mode}'


