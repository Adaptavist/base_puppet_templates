---

prefixes:
    - "haproxy_bitbucket_"

classes:
    - haproxy

dependencies:
    - haproxy
    - stdlib

haproxy::template: '/etc/puppet/files/haproxy/haproxy-simple-bitbucket.conf.erb'
haproxy::options:
    'BindAddress': '%{::haproxy_bitbucket_listen_address}'
    'BindPort': '%{::haproxy_bitbucket_listen_port}'
    'StashSSHPort': '%{::haproxy_bitbucket_destination_port}'
    'StashSSHAddress': '%{::haproxy_bitbucket_destination_address}'

