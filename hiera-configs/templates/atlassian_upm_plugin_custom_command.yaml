---

prefixes:
  - "atlassian_upm_plugin_command_"
  - "atlassian_plugin_"

classes:
  - atlassian_plugins
  - stdlib
dependencies:
  - atlassian_plugins
  - stdlib

atlassian_plugins::upm_plugins:
    "%{::atlassian_plugin_name}":
        custom_commands:
            - "%{::atlassian_upm_plugin_command_custom_command}"