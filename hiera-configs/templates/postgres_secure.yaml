---

prefixes:
  - "database_db_"
  - "postgres_"

classes:
  - database
  - definer

dependencies:
  - database
  - mysqlconfig
  - postgresconfig
  - mysql
  - postgresql
  - stdlib
  - concat
  - apt
  - definer


#create files and directories
definer::defs:
  file:
    "%{::postgres_base_dir}":
      ensure: 'directory'
      before: 'Class[postgresconfig]'
    "%{::postgres_base_dir}/pg_xlog":
      ensure: 'directory'
      owner: '26'
      group: '26'
      mode: '0700'
      before: 'Class[postgresconfig]'
    "%{::postgres_base_dir}/backups":
      ensure: 'directory'
      owner: '26'
      group: '26'
      mode: '0700'
      before: 'Class[postgresconfig]'
    "%{::postgres_base_dir}/backups/wal":
      ensure: 'directory'
      owner: '26'
      group: '26'
      mode: '0700'
      before: 'Class[postgresconfig]'
    "%{::postgres_base_dir}/backups/dumps":
      ensure: 'directory'
      owner: '26'
      group: '26'
      mode: '0700'
      before: 'Class[postgresconfig]'
    "%{::postgres_base_dir}/certs":
      ensure: 'directory'
      owner: '26'
      group: '26'
      mode: '0700'
      before: 'Class[postgresconfig]'



postgresconfig::hba_rules: 
  002:
    type: 'local'
    auth_method: '%{::postgres_hba_local_auth_method}'
    order: '002'
    description: 'local access to database with same name'
  003:
    type: 'host'
    user: 'postgres'
    address: '127.0.0.1/32'
    auth_method: 'md5'
    auth_method: '%{::postgres_hba_host_auth_method}'
    order: '003'
    description: 'allow localhost TCP access to postgresql user'
  004:
    type: 'host'
    user: 'postgres'
    address: '0.0.0.0/0'
    auth_method: 'reject'
    auth_method: '%{::postgres_hba_host_postgres_auth_method}'
    order: '004'
    description: 'deny access to postgresql user'
  100:
    type: 'host'
    address: '127.0.0.1/32'
    auth_method: '%{::postgres_hba_localv4host_auth_method}'
    order: '100'
    description: 'allow access to all users'
  101:
    type: 'host'
    address: '::1/128'
    auth_method: '%{::postgres_hba_localv6host_auth_method}'
    order: '101'
    description: 'allow access to ipv6 localhost'

