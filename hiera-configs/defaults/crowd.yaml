---

atlassian_hosting_user: 'hosting'
atlassian_hosting_group: 'hosting'
crowd_wizard_use_tomcat_port: 'false'
crowd_tarball_location_url: 
    value: ''
    comment: 'If left empty, url is autodetected based on version from Atlassian'
# avstapp setup database on restore properties
crowd_database_setup_database: ''
crowd_database_port: '3306'
crowd_work_dir: "/tmp/avstapp_resources"
crowd_drivers_dir: ""
crowd_database_type: 'mysql'
crowd_database_url: 'jdbc:mysql://localhost/crowd?autoReconnect=true&characterEncoding=utf8&useUnicode=true'
crowd_database_driver_class: 'com.mysql.jdbc.Driver'
crowd_database_hibernate_dialect: 'org.hibernate.dialect.MySQL5InnoDBDialect'
crowd_class_dependency: 'database'
crowd_host_name:
    value: ""
    comment: "Provide localhost url to crowd e.g crowd.example.com (if apache in front), used if avst_wizard enabled "
crowd_external_host_name:
    value: ""
    comment: "Provide external url to crowd e.g crowd.example.com (if apache in front), used if avst_wizard enabled "
crowd_license: 
    value: ""
    comment: "Must be a valid crowd license, used if avst_wizard enabled"
crowd_early_access:
    value: "false"
    comment: "Version to be installed is early access version"
crowd_driver_location_path: 
    value: '/etc/puppet/files/bins/mysql-connector-java-5.1.22-bin.jar'
    comment: "Mysql driver location, must be accessible for user that runs the process"
crowd_instance_name:  
    value: "crowd"
    comment: "Service name for instance of crowd on the server"
crowd_version: 
    value: '2.8.1'
    comment: "Version of crowd you woud like to install, must be a valid version, no validation done"
crowd_context_path: 
    value: ""
    comment: "Context path for tomcat's server.xml"
crowd_app_shutport: 
    value: 8012
    comment: "The tomcat shutdown port for the application"
crowd_admin_user: 
    value: "admin"
    comment: "Administration user created via wizard, used if avst_wizard enabled"
crowd_admin_pass: 
    value:
    comment: "Administration user's password setup via wizard, used if avst_wizard enabled"
crowd_admin_full_name: 
    value: "Admin Admin"
    comment: "Administrator's full name, used if avst_wizard enabled"
crowd_admin_email: 
    value: "changed@changed.com"
    comment: "Administrators email address, used if avst_wizard enabled"
crowd_app_instance_name:
    value: "Crowd"
    comment: "Application instance name, used if avst_wizard enabled"
crowd_database_name: 
    value: "crowd"
    comment: "Database to connect crowd to, used if avst_wizard enabled"
crowd_database_user: 
    value: "crowd"
    comment: "Database user to use for db connection, used if avst_wizard enabled"
crowd_database_pass: 
    value: 
    comment: "Database user's password for db connection, used if avst_wizard enabled"
crowd_jvm_minimum_memory: 
    value: '512m'
    comment: "JVM minimum memory setup for the service"
crowd_jvm_maximum_memory: 
    value: '1024m'
    comment: "JVM maximum memory setup for the service"
crowd_jvm_max_perm_size: 
    value: '256m'
    comment: "JVM max perm size setup for the service"
crowd_jvm_behavioral_options: 
    value: ""
    comment: "JVM tuning behavioral options"
crowd_jvm_performance_options: 
    value: ""
    comment: "JVM tuning performance options"
crowd_jvm_debugging_options: 
    value: ""
    comment: "JVM tuning debuging options"
crowd_jvm_gc1_options: 
    value: ""
    comment: "JVM tuning gc1 options"
crowd_jvm_custom_d_options: 
    value: ""
    comment: "JVM tuning custom options"
crowd_avst_wizard: 
    value: true
    comment: "Enables avst wizard gem to complete crowd setup wizard, sets up license, admin user, database"
crowd_manual_upstart_script:
    value: "false"
crowd_manual_service_script:
    value: "false"
crowd_is_mirror:
    value: "false"
    comment: "In case this is set, only folders and package will be created, we assume rsync will synchronize with master"
crowd_java_module_name:
    value: "oracle_java"
    comment: "the name of the module used to install java"
