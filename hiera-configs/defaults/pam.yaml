pam_password_auth_unix:
    value: 'auth [success=1 default=bad] pam_unix.so'
    comment: "Lockout for failed password attempts"

pam_password_auth_required:
    value: 'auth required pam_faillock.so preauth audit silentdeny=5  unlock_time=900'
