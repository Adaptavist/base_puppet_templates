---

apache_setup_extended_status: 'On'
apache_setup_keepalive: 'On'
apache_setup_timeout: 300
apache_setup_worker_maxclients: 500
apache_setup_worker_maxsparethreads: 100

vhost_https_atlassian_datacentre_servername:
    value: 
    comment: "Servername for vhost"
vhost_https_atlassian_datacentre_serveraliases:
    value: 
    comment: "Server alias for vhost"
vhost_https_atlassian_datacentre_rewrite_hostname:
    value: 
    comment: "rewrite_cond url"
vhost_https_atlassian_datacentre_proxy_name:
    value: 
    comment: "rewrite_rule destination url"

vhost_https_atlassian_datacentre_vhost_name: 
    value: 'default-https'
    comment: "Name of the vhost"
vhost_https_atlassian_datacentre_apache_log_prefix: 
    value: 'adaptavist'
    comment: "Log file prexif, location: '/var/log/apache2/<prefix>vhost-error.log'"
vhost_https_atlassian_datacentre_ssl_key:
    value:   '/etc/puppet/files/ssl/certs/wildcard2014.key'
    comment: "Full path to SSL certificate file"
vhost_https_atlassian_datacentre_ssl_cert:
    value:    '/etc/puppet/files/ssl/certs/wildcard2014.crt'
    comment: "Full path to SSL key file"
vhost_https_atlassian_datacentre_ssl_chain:
    value:  '/etc/puppet/files/ssl/certs/wildcard_int2014.pem'
    comment: "Full path to SSL chain file"

vhost_https_atlassian_datacentre_proxy_connection_timeout:
    value:  '30'
    comment: "Proxy connection timeout for ProxyPass"
vhost_https_atlassian_datacentre_proxy_timeout: 
    value:  '300'
    comment: "Proxy timeout for ProxyPass"
vhost_https_atlassian_datacentre_proxy_context_path: 
    value: '/'
    comment: "Context path for ProxyPass"
connector_tomcat_port: 
    value: '8090'
    comment: "ProxyPass setup to localhost port"

vhost_https_atlassian_datacentre_node1:
    value:
    comment: "URL of the Data Centre first node"
vhost_https_atlassian_datacentre_node2:
    value:
    comment: "URL of the Data Centre second node"

vhost_https_atlassian_custom_content: ''
vhost_https_atlassian_custom_log_format: '"%u %t \"%r\" %>s %b \"__PERCENTAGE_SIGN{Referer}i\" \"__PERCENTAGE_SIGN{User-Agent}i\" %% %v:%p (%V) %A %a \"__PERCENTAGE_SIGN{X-Forwarded-For}i\" \"__PERCENTAGE_SIGN{X-Forwarded-Proto}i\" \"__PERCENTAGE_SIGN{X-Forwarded-Port}i\" \"__PERCENTAGE_SIGN{X-AUSERNAME}o\" \"__PERCENTAGE_SIGN{X-ASESSIONID}o\" %I %O %D %T"'
vhost_https_atlassian_custom_log_name: 'proxy'
vhost_https_atlassian_priority: 25
vhost_https_atlassian_output_filter_sequence: 'DEFLATE'